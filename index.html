<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Siren's Song Music Mixer</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300,400&display=swap" rel="stylesheet">

</head>
<body>
  <div id="wrapper">
    <header id="titleintro">
      <h1>SIREN'S SONG</h1>
      <h2>Drag & Drop Music Mixer</h2>
    </header>
    <section id="droparea">
      <h3 class="hidden">The Drop Zones</h3><br>
      <div class="drop-zone tl">
        <div class="left-mermaid"></div>
        <div class="right-mermaid"></div>
        <div class="sandbar"></div>
        <div class="seahorse"></div>
        <div class="jellyfish"></div>
      </div>
    </section>

    <div class="keys">
    <section id="dragsection">
      <section id="dragboxes">
      <h3 class="hidden">The Drag Zones</h3>
      <h3>SYNTH</h3>
        <div id="box1">
          <div data-key="56"><img id="synth0" src="images/box1-1.png" alt="temporary box" class="box1-1" draggable></div>
          <div data-key="66"><img id="synth1" src="images/box1-2.png" alt="temporary box" class="box1-2" draggable></div>
          <div data-key="76"><img id="synth2" src="images/box1-3.png" alt="temporary box" class="box1-3" draggable></div>
        
      </section>
      <section id="dragboxes">
      <h3>MAIN VOCALS</h3>
        <div id="box2">
          <div data-key="57"><img id="main0" src="images/box2-1.png" alt="temporary box" class="box2-1" draggable></div>
          <div data-key="67"><img id="main1" src="images/box2-2.png" alt="temporary box" class="box2-2" draggable></div>
          <div data-key="76"><img id="main2" src="images/box2-3.png" alt="temporary box" class="box2-3" draggable></div>
        </div>
      </section>
      <section id="dragboxes">
      <h3>SUPPORT VOCALS</h3>
        <div id="box3">
          <div data-key="58"><img id="support0" src="images/box3-1.png" alt="temporary box" class="box3-1" draggable></div>
          <div data-key="68"><img id="support1" src="images/box3-2.png" alt="temporary box" class="box3-2" draggable></div>
          <div data-key="78"><img id="support2" src="images/box3-3.png" alt="temporary box" class="box3-3" draggable></div>
        </div>
      </section>
      <section id="dragboxes">
      <h3>GUITAR</h3>
        <div id="box4">
          <div data-key="59"><img id="guitar0" src="images/box4-1.png" alt="temporary box" class="box4-1" draggable></div>
          <div data-key="69"><img id="guitar1" src="images/box4-2.png" alt="temporary box" class="box4-2" draggable></div>
          <div data-key="79"><img id="guitar2" src="images/box4-3.png" alt="temporary box" class="box4-3" draggable></div>
        </div>
      </section>
    </section>
</div>

<audio data-key="56" src="audio/Synth/Synth_01.wav"></audio>
<audio data-key="66" src="audio/Synth/Synth_02.wav"></audio>
<audio data-key="76" src="audio/Synth/Synth_03.wav"></audio>
<audio data-key="57" src="audio/MainVocal/MainVoice_01.wav"> </audio>
<audio data-key="67" src="audio/MainVocal/MainVoice_02.wav"></audio>
<audio data-key="77" src="audio/MainVocal/MainVoice_03.wav"></audio>
<audio data-key="58" src="audio/SupportVocals/SupportVoice_01.wav"></audio>
<audio data-key="68" src="audio/SupportVocals/SupportVoice_02.wav"></audio>
<audio data-key="78" src="audio/SupportVocals/SupportVoice_03.wav"></audio>
<audio data-key="59" src="audio/Guitar/Guitar_01.wav"></audio>
<audio data-key="69" src="audio/Guitar/Guitar_02/Guitar_02-1.wav"></audio>
<audio data-key="79" src="audio/Guitar/Guitar_03/Guitar_03-1.wav"></audio>







</div>
  <script src="js/main.js"></script>
</body>
</html>
